session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- deny
- chitchat:
    triggers: respond_chitchat
- mod_nly
- mood_unhappy
- bot_challenge
- thanks
- special_bussiness
- help
- ask_weather:
    triggers: action_ask_weather
- ask_now:
    triggers: action_show_now
entities:
- DATE
- TIME
- LOCATION
slots:
  DATE:
    type: text
    initial_value: 昨天
responses:
  utter_greet:
  - image: https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1602913099567&di=ddbb2d03f1d971da32ad0b4ead13e31c&imgtype=0&src=http%3A%2F%2Fa3.att.hudong.com%2F57%2F28%2F01300000921826141405283668131.jpg
    text: 你好，今天天气真好
  utter_cheer_up:
  - text: 我给你讲个笑话吧
  utter_did_that_help:
  - text: 您的问题解决了吗？
  utter_happy:
  - text: 很好，继续
  utter_goodbye:
  - image: https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1602913099567&di=ddbb2d03f1d971da32ad0b4ead13e31c&imgtype=0&src=http%3A%2F%2Fa3.att.hudong.com%2F57%2F28%2F01300000921826141405283668131.jpg
    text: 好的，再见
  utter_iamabot:
  - text: 我是个很可爱滴机器人
  utter_help:
  - text: 有什么可以帮您？
  utter_ask_help_else:
  - buttons:
    - payload: /affirm
      title: 需要
    - payload: /deny
      title: 不需要
    text: 还需要帮您做什么吗？
  utter_fallback:
  - image: https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1602913099567&di=ddbb2d03f1d971da32ad0b4ead13e31c&imgtype=0&src=http%3A%2F%2Fa3.att.hudong.com%2F57%2F28%2F01300000921826141405283668131.jpg
    text: 抱歉，您可以重复一遍吗111？
  utter_you_are_welcome:
  - text: 很高兴能帮到您
actions:
- action_default_fallback
- respond_chitchat
- respond_faq
- action_show_now
- action_ask_weather
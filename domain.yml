session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- deny
- chitchat:
    triggers: respond_chitchat
- faq:
    triggers: respond_faq
- mod_nly
- mood_unhappy
- bot_challenge
- thanks
- special_bussiness
- help
responses:
  utter_greet:
  - text: 你好，今天天气真好
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 我给你讲个笑话吧
  utter_did_that_help:
  - text: 您的问题解决了吗？
  utter_happy:
  - text: 很好，继续
  utter_goodbye:
  - text: 好的，再见
  utter_iamabot:
  - text: 我是个很可爱滴机器人
  utter_help:
  - text: 有什么可以帮您？
  utter_ask_help_else:
  - buttons:
    - payload: /affirm
      title: 需要
    - payload: /deny
      title: 不需要
    text: 还需要帮您做什么吗？
  utter_fallback:
  - text: 抱歉，您可以重复一遍吗？
  utter_you_are_welcome:
  - text: 很高兴能帮到您
actions:
- action_default_fallback
- respond_chitchat
- respond_faq

    text: 我给你讲个笑话吧
  utter_did_that_help:
  - text: 您的问题解决了吗？
  utter_happy:
  - text: 很好，继续
  utter_goodbye:
  - text: 好的，再见
  utter_iamabot:
  - text: 我是个狠可爱滴机器人
